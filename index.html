<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShermanFace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shermanface, Sherman, Super Bowl">
    <meta name="author" content="Stronnics">
    <link rel='icon' href="./static/media/shermanface.ico">
    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">

      html,
      body {
        height: 100%;
      }
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -60px;
      }
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }
      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>
    <link href="./static/css/bootstrap-responsive.css" rel="stylesheet">

  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div id="wrap">
      <div class="container">

        <div class="page-header text-center">
          <h1 class="text-center">#ShermanFace
          </h1>
        </div>

        <div class="span7 text-center" style="margin-top: 50px;">
          <video id="shermanface" autoplay loop>
          <source src="static/media/shermanface.mp4" type="video/mp4" />
          <script type="text/javascript">
            document.getElementById('shermanface').play();
          </script>
        </div>
      </div>
    </div>
   </body>
</html>
